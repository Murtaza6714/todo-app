<ion-header>
  <ion-toolbar color="secondary">
    <ion-title> Add Todo </ion-title>
    <ion-icon name="dark-circle"></ion-icon>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-back-button slot="end" defaultHref='/todos'></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Task</ion-label>
      <ion-input type="text" [(ngModel)]="task"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand='full' ion-button color="secondary" (click)="saveTodo()">Save</ion-button>
</ion-content>
